<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calclulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calclulator</h1>

    <br />
    <div class="container">
      <div id="data"></div>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button style="padding:9px 19px ;" class="btn" id="plus">+</button>
      <br />
      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button style="padding:9px 19px ;" class="btn" id="sub">-</button>
      <br />
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button style="padding:9px 19px ;" class="btn" id="multi">*</button>
      <br />
      <button class="btn" id="0">0</button>
      <button class="btn" id="divide">/</button>
      <button class="btn" id="equal">=</button>
      <button style="padding:9px 19px ;" class="btn" id="clear">c</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
